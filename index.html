<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA NOOR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .table-box {
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .table-box h2 {
            margin: 10px 0;
            color: #00ff00;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 2px solid #00ff00;
            font-size: 18px;
            font-weight: bold;
        }

        th {
            background-color: #00ff00;
            color: #000;
        }

        td {
            background-color: #222;
            color: #00ff00;
        }

        .timer, .period {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #00ff00;
            text-align: center;
        }

        /* Telegram Button Design */
        .telegram-section {
            text-align: center;
            margin-top: 10px;
        }

        .telegram-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        .telegram-button:hover {
            box-shadow: 0 0 25px #00ff00;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ff00;
            }
            to {
                box-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00;
            }
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: black;
            color: #00ff00;
            padding: 30px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            box-shadow: 0 0 20px #00ff00;
        }

        .modal button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #00ff00;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <h1 style="text-align: center; font-weight: bold; color: #00ff00;">ULTRA NOOR</h1>

    <!-- Telegram Button Section -->
    <div class="telegram-section">
        <a class="telegram-button" href="https://t.me/BNLASTKINGHACK" target="_blank">
            Join Telegram Channel
        </a>
    </div>

    <div class="timer" id="timer30s">00 : 30</div>
    <div class="period" id="period30s">Period: Loading...</div>

    <div class="table-box">
        <h2>Upcoming Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Period Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="resultTable"></tbody>
        </table>
    </div>

    <!-- Modal Popup -->
    <div class="modal" id="resultModal">
        <div class="modal-content" id="modalContent">
            <div id="modalText"></div>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let timer30s = document.getElementById("timer30s");
        let period30s = document.getElementById("period30s");
        let resultTable = document.getElementById("resultTable");

        let resultsPattern = ["SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "SMALL", "BIG"];
        let currentResultIndex = 0;
        let lastPeriod = "";

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }

        setInterval(() => {
            const now = new Date();
            const seconds = now.getUTCSeconds();
            const remainingSeconds = 30 - (seconds % 30);
            const minutes = now.getUTCMinutes();
            const totalMinutes = now.getUTCHours() * 60 + minutes;

            const periodNumber = `${now.getUTCFullYear()}${String(now.getUTCMonth() + 1).padStart(2, "0")}${String(now.getUTCDate()).padStart(2, "0")}30${1 + totalMinutes * 2 + (seconds >= 30 ? 1 : 0)}`;
            period30s.textContent = `Period: ${periodNumber}`;
            timer30s.textContent = `${String(remainingSeconds).padStart(2, "0")} : ${String(remainingSeconds).padStart(2, "0")}`;

            if (periodNumber !== lastPeriod) {
                lastPeriod = periodNumber;
                const result = resultsPattern[currentResultIndex];
                currentResultIndex = (currentResultIndex + 1) % resultsPattern.length;

                const row = document.createElement("tr");
                row.innerHTML = `<td>${periodNumber}</td><td>${result}</td>`;
                resultTable.prepend(row);

                // Show modal
                document.getElementById("modalText").innerHTML = `<strong>NEW RESULT</strong><br>Period: ${periodNumber}<br>Result: ${result}`;
                document.getElementById("resultModal").style.display = "flex";
            }
        }, 1000);

        // Matrix Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                const x = i * fontSize;
                ctx.fillText(text, x, y * fontSize);
                if (y * fontSize > canvas.height || Math.random() > 0.95) drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
